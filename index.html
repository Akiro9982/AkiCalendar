<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario AniList</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4caf50;
      padding: 20px;
      color: white;
      text-align: center;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      grid-gap: 10px;
      margin: 20px;
    }
    .day {
      padding: 20px;
      background-color: white;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .day span {
      display: block;
      font-weight: bold;
    }
    .login-btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .login-btn:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendario de Episodios AniList</h1>
    <button id="login-btn" class="login-btn">Iniciar sesión con AniList</button>
  </header>
  
  <div id="calendar-container" class="hidden">
    <div class="calendar" id="calendar"></div>
  </div>

  <script>
    const loginBtn = document.getElementById('login-btn');
    const calendarContainer = document.getElementById('calendar-container');
    const calendarElement = document.getElementById('calendar');
    let userToken = null;

    // Función para autenticar al usuario con AniList
    const authenticateUser = async () => {
      const clientId = '26249'; // Reemplaza con tu CLIENT_ID
      const clientSecret = 'akvPqDlG7J1kf5oKYHWiRVnq7eggFVaJ5GXZw1n7'; // Reemplaza con tu CLIENT_SECRET
      const redirectUri = 'https://akirozen9982.github.io/AkiCalendar/'; // Reemplaza con tu REDIRECT_URI
      const authUrl = `https://anilist.co/api/v2/oauth/authorize?client_id=${clientId}&response_type=token&redirect_uri=${redirectUri}`;

      window.location.href = authUrl;
    };

    // Función para manejar el token de acceso
    const handleAuthResponse = () => {
      const params = new URLSearchParams(window.location.hash.substring(1));
      userToken = params.get('access_token');
      
      if (userToken) {
        localStorage.setItem('userToken', userToken);
        loginBtn.classList.add('hidden');
        calendarContainer.classList.remove('hidden');
        loadCalendar();
      }
    };

    // Cargar el calendario con los episodios
    const loadCalendar = async () => {
      const episodes = await getEpisodes(userToken);
      renderCalendar(episodes);
    };

    // Obtener episodios desde AniList API
    const getEpisodes = async (token) => {
      const query = `
        query {
          Viewer {
            mediaList(mediaType: ANIME, status: WATCHING) {
              media {
                id
                title {
                  romaji
                }
                episodes
                startDate {
                  year
                  month
                  day
                }
              }
            }
          }
        }
      `;
      
      const response = await fetch('https://graphql.anilist.co', {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ query })
      });
      
      const data = await response.json();
      return data.data.Viewer.mediaList.map(item => ({
        title: item.media.title.romaji,
        episodes: item.media.episodes,
        startDate: item.media.startDate,
      }));
    };

    // Renderizar el calendario
    const renderCalendar = (episodes) => {
      const currentDate = new Date();
      const currentMonth = currentDate.getMonth();
      const currentYear = currentDate.getFullYear();
      const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();
      const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay();

      let calendarHTML = '';
      for (let i = 0; i < firstDayOfMonth; i++) {
        calendarHTML += `<div class="day"></div>`;
      }

      for (let day = 1; day <= daysInMonth; day++) {
        calendarHTML += `
          <div class="day">
            <span>${day}</span>
            <div class="episodes">
              ${episodes
                .filter(episode => episode.startDate.day === day)
                .map(episode => `<p>${episode.title} - Episodio ${episode.episodes}</p>`)
                .join('')}
            </div>
          </div>
        `;
      }

      calendarElement.innerHTML = calendarHTML;
    };

    // Manejar el login
    loginBtn.addEventListener('click', authenticateUser);

    // Verificar si ya hay un token de usuario guardado
    const savedToken = localStorage.getItem('userToken');
    if (savedToken) {
      userToken = savedToken;
      loginBtn.classList.add('hidden');
      calendarContainer.classList.remove('hidden');
      loadCalendar();
    } else {
      handleAuthResponse();
    }
  </script>
</body>
</html>
